<script>
	function repeat(text, times) {
		let sb = [];
		for (let i = 0 ; i < times ; i++) {
			sb.push(text);
		}
		return sb.join('');
	}
	function init(event) {
		let repeatables = document.querySelectorAll('[data-repeat]');
		let length = repeatables.length;
		for (let i = 0 ; i < length ; i++) {
			let repeatable = repeatables[i];
			repeatable.innerHTML = repeat(repeatable.innerHTML, repeatable.getAttribute('data-repeat'));
		}
	}
	window.addEventListener('load', init);
</script>
